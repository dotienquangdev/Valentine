         data ={

        var text = document.getElementById("text");

        huy.addEventListener("click",()=>{
            taBle.innerHTML="";
            localStorage.removeItem("text");
        })
        function addData(element){
            var row = table.insertRow();
            localStorage.row();
            row.insertCell().innerHTML = element.text;
            row.insertCell().innerHTML=element.ten;
            row.insertCell().innerHTML=element.ngaysinh;
        }
       
        function myFunction(){
            dulieu.forEach(function(element){
                addData(element);
            },this);
        }
        function them(){
            var text = document.getElementById("text").value;
            var ten = document.getElementById("ten").value;
            var ngaysinh = document.getElementById("ngaysinh").value;
 
            if(text == ""){
                alert("Nhap email");
                document.getElementById("text").focus();
            }else if(ten == ""){
                document.getElementById("ten").focus();
            }else if(ngaysinh ==""){
                document.getElementById("ngaysinh").focus();
            }
            else{
                var check = false;
                dulieu.forEach(function(e){
                    if(e.text == document.getElementById("text").value){
                        check = true;
                        alert("trung ten");
                        document.getElementById("text").focus();
                    }
                },this)
            }
            if(check == false){
                var vxl={
                    text: document.getElementById("text").value,
                    ten: document.getAnimations("ten").value,
                    ngaysinh: document.getElementById("ngaysinh").value
                };
                dulieu.push(vxl);
                addData(vxl);
                // huy();
            }
        }
        function huy(){
            document.getElementById('text').value = null;
            document.getElementById('ten').value = null;
            document.getElementById('ngaysinh').value = null;
        }
