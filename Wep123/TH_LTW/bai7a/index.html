function kiemTraMatKhau(password) {
    // Kiểm tra xem mật khẩu có bắt đầu bằng 3 số không
    var startsWithThreeNumbers = /^\d{3}/.test(password);
    
    // Kiểm tra xem mật khẩu có chứa ít nhất một ký tự đặc biệt không
    var containsSpecialCharacter = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(password);
    
    // Kiểm tra xem mật khẩu có độ dài từ 4 đến 8 ký tự không
    var isLengthValid = password.length >= 4 && password.length <= 8;
    
    // Trả về kết quả
    return startsWithThreeNumbers && containsSpecialCharacter && isLengthValid;
}
