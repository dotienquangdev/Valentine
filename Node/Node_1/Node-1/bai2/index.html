<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
      <!-- <form action="" method="POST" class="form" id="form-1"> -->
      
      <div action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <!-- <div class="spacer"></div> -->
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" rule="required" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message" id="fullnameError">Nhập tài khoản</span>
            <span class="form-message" id="fullnameError1">Tài khoản không được chứa ký tự đặc biệt</span>
            <span class="form-message" id="fullnameError2">Tài khoản phải lớn hơn 6 ký tự</span>
            <span class="form-message" id="fullnameError3">Tài khoản phải có 1 ít nhất 1 ký tự viết hoa</span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" rule="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message" id="emailError">Nhập Email</span>
            <span class="form-message" id="emailError1">Email chưa đúng định dạng</span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" rule="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span id="passwordError" class="form-message">Nhập mật khẩu</span>
            <span id="passwordError1" class="form-message">Mật khẩu phải lớn hơn 6 ký tự</span>
            <span id="passwordError2" class="form-message">3 ký tự đầu phải là số</span>


          </div>

          <button class="form-submit" id="formSubmit" onclick="submit()" >Đăng ký</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
